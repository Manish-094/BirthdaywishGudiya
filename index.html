<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        header {
            text-align: center;
            padding: 20px 10px;
            width: 100%;
        }
        
        h1 {
            color: #ff4081;
            font-size: clamp(2rem, 6vw, 3rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        
        .subtitle {
            color: #555;
            font-size: clamp(1rem, 4vw, 1.5rem);
            padding: 0 10px;
            line-height: 1.4;
        }
        
        .slideshow-container {
            position: relative;
            width: 95%;
            max-width: 1000px;
            height: auto;
            min-height: 50vh;
            margin: 15px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        
        .slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 60vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .slide-caption {
            margin-top: 12px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            text-align: center;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
        }
        
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 15px;
        }
        
        .controls button {
            background: rgba(255,255,255,0.5);
            border: none;
            color: #ff4081;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .controls button:hover {
            background: rgba(255,255,255,0.8);
        }
        
        .dots-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            margin: 5px;
            background: #ccc;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .dot.active {
            background: #ff4081;
        }
        
        footer {
            margin-top: auto;
            width: 100%;
            background: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }
        
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            z-index: -1;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            header {
                padding: 15px 5px;
            }
            
            .slideshow-container {
                width: 98%;
                min-height: 40vh;
            }
            
            .slide img {
                max-height: 50vh;
            }
            
            .controls button {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üéâ Happy Birthday! üéÇ</h1>
        <p class="subtitle">Many many happy returns of the day! May your life be filled with endless joy, good health, and prosperity.</p>
    </header>
    
    <div class="slideshow-container">
        <div class="slides" id="slides"></div>
        <div class="controls">
            <button onclick="prevSlide()">‚ùÆ</button>
            <button onclick="nextSlide()">‚ùØ</button>
        </div>
    </div>
    
    <div class="dots-container" id="dots"></div>
    
    <footer>
        Wish you a very Happy Birthday
    </footer>

    <script>
        // Your image paths
        const imageUrls = [
            "Image1.jpeg", "Image2.jpeg", "Image3.jpeg", "Image4.jpeg", "Image5.jpeg",
            "Image6.jpeg", "Image7.jpeg", "Image8.jpeg", "Image9.jpeg", "Image10.jpeg",
            "Image11.jpeg", "Image12.jpeg", "Image13.jpeg", "Image14.jpeg", "Image15.jpeg",
            "Image16.jpeg", "Image17.jpeg", "Image18.jpeg", "Image19.jpeg", "Image20.jpeg",
            "Image21.jpeg", "Image22.jpeg", "Image23.jpeg", "Image24.jpeg", "Image25.jpeg",
            "Image26.jpeg", "Image27.jpeg", "Image28.jpeg", "Image29.jpeg", "Image30.jpeg",
            "Image31.jpeg", "Image32.jpeg", "Image33.jpeg", "Image34.jpeg"
        ];

        const slidesContainer = document.getElementById("slides");
        const dotsContainer = document.getElementById("dots");
        let currentIndex = 0;
        let slideInterval;

        // Create slides and dots
        function initializeSlideshow() {
            imageUrls.forEach((url, index) => {
                // Create slide
                const slide = document.createElement("div");
                slide.className = "slide";
                
                const img = document.createElement("img");
                img.src = url;
                img.alt = `Birthday memory ${index + 1}`;
                img.loading = "lazy"; // Lazy loading for better performance
                img.onload = function() {
                    if (this.naturalHeight > this.naturalWidth) {
                        this.style.maxHeight = "60vh";
                        this.style.width = "auto";
                    } else {
                        this.style.width = "90%";
                        this.style.height = "auto";
                    }
                };
                slide.appendChild(img);
                
                // Add caption with image number
                const caption = document.createElement("div");
                caption.className = "slide-caption";
                caption.textContent = `Memory ${index + 1} of ${imageUrls.length}`;
                slide.appendChild(caption);
                
                slidesContainer.appendChild(slide);
                
                // Create dot
                const dot = document.createElement("div");
                dot.className = "dot";
                dot.dataset.index = index;
                dot.addEventListener("click", () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });
            
            // Initialize first slide
            showSlide(0);
            startInterval();
        }

        function showSlide(index) {
            if (index >= imageUrls.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = imageUrls.length - 1;
            } else {
                currentIndex = index;
            }
            
            const slideWidth = document.querySelector(".slideshow-container").offsetWidth;
            slidesContainer.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
            
            updateDots();
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
            resetInterval();
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
            resetInterval();
        }

        function goToSlide(index) {
            showSlide(index);
            resetInterval();
        }

        function updateDots() {
            const dots = document.querySelectorAll(".dot");
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentIndex);
            });
        }

        function startInterval() {
            slideInterval = setInterval(nextSlide, 3000);
        }

        function resetInterval() {
            clearInterval(slideInterval);
            startInterval();
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff4081', '#00bcd4', '#ffeb3b', '#4caf50', '#9c27b0'];
            const confettiCount = 80; // Reduced for mobile performance
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = Math.random() * 8 + 4 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(confetti);
            }
        }

        // Touch event handlers for mobile swipe
        let touchStartX = 0;
        let touchEndX = 0;
        
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }
        
        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextSlide(); // Swipe left
            } else if (touchEndX > touchStartX + 50) {
                prevSlide(); // Swipe right
            }
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            initializeSlideshow();
            createConfetti();
            
            // Pause slideshow when hovering
            const slideshow = document.querySelector(".slideshow-container");
            slideshow.addEventListener("mouseenter", () => {
                clearInterval(slideInterval);
            });
            
            slideshow.addEventListener("mouseleave", () => {
                resetInterval();
            });
            
            // Add touch events for mobile
            slideshow.addEventListener('touchstart', handleTouchStart, false);
            slideshow.addEventListener('touchend', handleTouchEnd, false);
        });
    </script>
</body>
</html>
